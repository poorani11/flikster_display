<div class="container" ng-controller="homeController">
  <h2>Basic List Group</h2>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="entry in entries">
        <b>{{entry.title}}</b><br>
        <span ng-ng-bind="user.namebind-html="entry.contentSnippet"></span>
    </li>
  </ul>
</div>
