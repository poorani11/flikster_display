<div class="container" ng-controller="homeController">
  <h2>CNN Feed</h2>
  <ul class="list-group">
    <li class="list-group-item" ng-repeat="entry in entries">
        <a ng-href="{{entry.link}}" target="_blank"><b>{{entry.title}}</b></a><br>
        <span>{{entry.summary}}</span><br>
        <small style="color:red">{{entry.date | date:'medium'}}
    </li>
  </ul>
</div>
